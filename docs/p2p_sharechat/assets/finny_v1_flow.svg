<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560">
  <defs>
    <style>
      .title { font: 700 28px 'Helvetica Neue', Arial, sans-serif; fill: #1f2937; }
      .label { font: 600 16px 'Helvetica Neue', Arial, sans-serif; fill: #111827; }
      .small { font: 500 14px 'Helvetica Neue', Arial, sans-serif; fill: #374151; }
      .box { rx: 14; ry: 14; stroke-width: 2; }
      .arrow { stroke: #334155; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155" />
    </marker>
  </defs>

  <text x="44" y="48" class="title">Finny V1 Slack Payment Status Flow</text>

  <rect x="40" y="90" width="210" height="90" class="box" fill="#dbeafe" stroke="#2563eb" />
  <text x="60" y="125" class="label">Vendor/User in Slack</text>
  <text x="60" y="148" class="small">@finny status INV-123</text>

  <rect x="300" y="90" width="240" height="90" class="box" fill="#fef3c7" stroke="#d97706" />
  <text x="320" y="125" class="label">Slack Event Gateway</text>
  <text x="320" y="148" class="small">Verify signature + ack fast</text>

  <rect x="590" y="90" width="240" height="90" class="box" fill="#e0e7ff" stroke="#4f46e5" />
  <text x="610" y="125" class="label">ADK Finny Agent</text>
  <text x="610" y="148" class="small">Intent + tool orchestration</text>

  <rect x="880" y="90" width="260" height="90" class="box" fill="#dcfce7" stroke="#16a34a" />
  <text x="900" y="125" class="label">NetSuite APIs</text>
  <text x="900" y="148" class="small">vendorBill / vendorPayment</text>

  <path d="M250 135 L300 135" class="arrow" />
  <path d="M540 135 L590 135" class="arrow" />
  <path d="M830 135 L880 135" class="arrow" />
  <path d="M880 168 L830 168" class="arrow" />
  <path d="M590 168 L540 168" class="arrow" />
  <path d="M300 168 L250 168" class="arrow" />

  <rect x="200" y="260" width="800" height="180" class="box" fill="#f8fafc" stroke="#94a3b8" />
  <text x="230" y="295" class="label">Standard Response Format (V1)</text>
  <text x="230" y="325" class="small">Vendor name | Invoice # | Status | Pending stage</text>
  <text x="230" y="350" class="small">Action: ask to send L1/L2 reminder (Slack/Email)</text>
  <text x="230" y="375" class="small">Reminder: ask if user wants notification when paid</text>
  <text x="230" y="400" class="small">Fallback: verify input or offer human handoff</text>

  <path d="M710 180 L710 260" class="arrow" />
  <path d="M710 440 L710 500 L220 500 L220 180" class="arrow" />

  <rect x="40" y="460" width="520" height="70" class="box" fill="#fee2e2" stroke="#dc2626" />
  <text x="60" y="490" class="label">Guardrail</text>
  <text x="155" y="490" class="small">V1 only answers payment status. Other asks are deferred.</text>

  <rect x="610" y="460" width="530" height="70" class="box" fill="#ecfeff" stroke="#0891b2" />
  <text x="630" y="490" class="label">Optional Reminder Path</text>
  <text x="860" y="490" class="small">Only after explicit user confirmation</text>
</svg>
